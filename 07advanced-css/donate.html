    <main>

        <h1>Make a Donation </h1>
    

        <form method="get" class="myForm" action="thanks.html">
          
          
            <fieldset>
          

                <legend>Donation Amount</legend>
                <label>Payment Options
                    <select name="time">
                        <option value="once">One-time</option>
                        <option value="monthly">Monthly</option>
                        <option value="annual">Annually</option>
                        
                    </select>
                </label>
                <label>select amount:</label>
                <label><input type="radio" name="method" value="5">$5
                </label>
                <label><input type="radio" name="method" value="10">$10
                </label>
                <label><input type="radio" name="method" value="25">$25
                </label>
              
                

                 

            </fieldset>
          
            <fieldset>
                <legend>Payment information</legend>
                   
                <label>Card Number*<input type="text" name="card" required>
                </label>

                <label>First Name*<input type="text" name="fname" required>
                </label>
                <label>Last Name*<input type="text" name="lname" required>
                </label>

                <label>Email Address<input type="email" name="email" required>
                </label>


                <label>Cell Number<input type="tel" name="phone" placeholder="000-000-0000">
                </label>
            </fieldset>

       

            <fieldset>
                <legend>Other Options</legend>

                <label><input type="checkbox" name="annual" value="chosen">I wish to recieve a reciept</label>

                <label><input type="checkbox" name="donors" value="chosen">Add me to the list of donors</label>

                <label><input type="checkbox" name="subscribe" value="chosen">I wish to subscribe to the Sci-Fi Hub Newsletter</label>
             
                <label>Comments
                    <textarea name="comments">Feel free to leave a message</textarea>
    
                </label>
         
                <input type="submit" value="Enter Donations">
        </fieldset>


           
        </form>
